<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="List Products"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="index" value="Accueil" />       
            <h1><h:outputText value="List Products :"/></h1>
            <h:dataTable value="#{listBean.products}" var="product">
                <h:column>
                    <h:commandLink action="#{productBean.goProductPage(product)}" value="#{product.name}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
