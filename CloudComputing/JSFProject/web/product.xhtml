<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title><h:outputText value="Product"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h:form>
            <h:commandLink action="list" value="List Page" />   
        </h:form>
        <h1><h:outputText value="#{productBean.selected.name}"/></h1>
        <h:form>
            <span><h:inputText id="name" value="#{productBean.selected.name}"/></span><br></br>
            <span><h:inputText id="price" value="#{productBean.selected.price}"/></span><br></br>
            <h:commandButton action="#{productBean.updateProduct()}" value="Update" />   
        </h:form>
    </body>
</html>
