<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title><h:outputText value="SupRails - Add a station"/></title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="index" value="Accueil" /> 
            <h:commandLink action="stations" value="List Stations" /> 
        </h:form>   
        <h:form>           
            <div>
                <h:outputLabel value="Name : " for="name" />
                <h:inputText id="name" value="#{listBean.newStation.name}"/>
            </div>
            <div>
                <h:outputLabel value="Address : " for="address" />
                <h:inputText id="address" value="#{listBean.newStation.address}"/>
            </div>
            <div>
                <h:outputLabel for="city" value="City : " />
                <h:inputText id="city" value="#{listBean.newStation.city}"/>
            </div>
            <div>
                <h:commandButton action="#{listBean.addStation}" value="Add" />
            </div>
        </h:form>
    </h:body>
</html>
