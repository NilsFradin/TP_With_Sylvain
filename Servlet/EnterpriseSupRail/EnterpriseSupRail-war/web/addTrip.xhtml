<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
        <title><h:outputText value = "SupRails - Add Trip"/></title>
    </h:head>
    <h:body>
        <h:form><h:commandLink action="index" value="Accueil" /> </h:form>
        <h:form>
            <div>
                <h:outputLabel for="departure" value="Departure station :"/>
                <h:selectOneMenu  id="departure" value="#{listBean.idaddDeparture}">
                    <f:selectItems value="#{listBean.stations}" var="ts" itemValue="#{ts.id}"  itemLabel="#{ts.name}" />
                </h:selectOneMenu> 
            </div>
            <div>
                <h:outputLabel for="arrival" value="Arrival station :"/>
                <h:selectOneMenu id="arrival" value="#{listBean.idaddArrival}">
                    <f:selectItems value="#{listBean.stations}" var="ts" itemValue="#{ts.id}"  itemLabel="#{ts.name}" />
                </h:selectOneMenu>
            </div>
            <div>
                <h:outputLabel for="price" value="Price :"/>
                <h:inputText id="price" value="#{listBean.newTrip.price}"/>
            </div>
            <div>
                <h:commandButton action="#{listBean.addTrip()}" value="Add" />
            </div>
        </h:form>
    </h:body>
</html>
