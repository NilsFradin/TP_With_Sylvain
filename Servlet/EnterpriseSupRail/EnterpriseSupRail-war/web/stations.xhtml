<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title><h:outputText value="List Stations"/></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink action="index" value="Accueil" />       
            <h1><h:outputText value="List Stations :"/></h1>
            <h:dataTable value="#{listBean.stations}" var="station">
                <h:column>
                    <h:outputText value="#{station.name}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton action="addStation" value="Add Station"/>
        </h:form>
    </h:body>
</html>
